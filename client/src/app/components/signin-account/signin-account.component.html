<div class='form-div'>
<form class='form-signin' (ngSubmit)="onSubmit()" #accountForm="ngForm">
    <img class="mb-4" src="../assets/rocket.png" alt="" width="128" height="128">
	<h1 class="h3 mb-3 fw-normal">Please sign in</h1>
	<div class="form-group">
		<input type="text" class="form-control" id=username 
			required [(ngModel)]="username" 
			name=username placeholder="Username">
	</div>
	<div class="form-group">
		<input type="password" class="form-control" id=password 
			required [(ngModel)]="password" 
			name=password placeholder="Password">
	</div>
    <button class='btn btn-lg btn-primary btn-block' type="submit" [disabled]="disableSubmit">Submit</button>

    <div class="navbar-nav ml-auto">
      <a routerLink="/signup" class="nav-link">Create New Account</a>
    </div>
    <div [hidden]="!submitMessage">
        {{submitMessage}}
    </div>
</form>
</div>
